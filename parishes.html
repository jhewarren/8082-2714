			function filterList(item, value){
				switch(item){	
					case "name":
						nFilter=value;
						break;
					case "city":
						cFilter=value;
						break;
					case "clergy":
						pFilter=value;
						break;
					case "dean":
						dFilter=value;
						break;
					case "arch":
						aFilter=value;
						break;
				}
				showList();
			}
			function showList(){
				//<!--html ="<div id='head'><div class='banner'></div><div class='menu'></div></div><br />";-->
				html = "<table width='100%' border='1'><thead><tr><th id='tName' width='10%'><b><u>Parish</u></b></th><th id='tNeigh' width='10%'><b><u>City/Area</u></b></th><th id='tAddr'><b><u>Address</u></b></th><th id='tClerg'><b><u>Priest In Charge</u></b></th></tr></thead>";
		        nFilter=document.getElementById("name").value; 
				for (var i = 0; i < parishInfo.length; i++) {
					if((cFilter==""||cFilter==parishInfo[i][1])&&(dFilter==""||dFilter==parishInfo[i][4])&&(aFilter==""||aFilter==parishInfo[i][5])&&(nFilter==""||parishInfo[i][0].indexOf(nFilter)>=0)&&(pFilter==""||parishInfo[i][3].indexOf(pFilter)>=0)){
				        var oneLine="";
				        if(parishInfo[i][3].indexOf('<')>1){
				        	oneLine=parishInfo[i][3].substr(0,parishInfo[i][3].indexOf('<'));
				    	}
				    	else{
				    		oneLine=parishInfo[i][3];
				    	}

						html += "<tr><td id='tName'><a href='#' onclick='showInfo("+i+");'>"+parishInfo[i][0]+"</a></td><td id='tNeigh'>"+parishInfo[i][1]+"</td><td id='tAddr'>"+parishInfo[i][2]+"</td><td id='tClerg'>"+oneLine+"</td></tr>";
					};
				}
				html += "</table>";
				var el = document.getElementById("content");
				el.innerHTML = html;
				document.getElementById("control").style.display="block"; 
				document.getElementById("footer").style.display="none"; 
				document.getElementById("header").style.display="block"; 
			}
